
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Limit upload size
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Hide nginx version
    server_tokens off;

    # Rate limiting to reduce DoS
    limit_req_zone $binary_remote_addr zone=one:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name deepvysion.ddns.net; # <<-- CHANGE THIS
        return 301 https://$host$request_uri;
    }

    server {
        listen       443 ssl;
        server_name  deepvysion.ddns.net; # <<-- CHANGE THIS

        ssl_certificate      C:/nginx-1.29.0/conf/ssl/deepvysion_ddns_net.pem;       # <<-- CHANGE THIS
        ssl_certificate_key  C:/nginx-1.29.0/conf/ssl/deepvysion-ddns.key;  # <<-- CHANGE THIS

        # (Optional, recommended hardening)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 10m;

        client_max_body_size 100M;

        limit_req zone=one burst=40 nodelay;
        limit_conn addr 20;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass         http://127.0.0.1:5000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 180s;
            proxy_connect_timeout 20s;
            proxy_send_timeout 180s;

            proxy_http_version 1.1;
            proxy_buffering off; # For large uploads
            send_timeout 180;
        }
    }
    # ======== END OF HTTPS CONFIGURATION ========
}
