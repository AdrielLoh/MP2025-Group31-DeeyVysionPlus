<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Deep Learning-Based Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
   
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let form = document.getElementById("upload-form");
            let spinner = document.getElementById("loadingSpinner");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                // Disable the button and change text
                submitButton.disabled = true;
                submitButton.innerText = "Processing...";

                // Show the spinner
                spinner.style.display = "block";

                // Submit the form normally
                form.setAttribute("action", "/deep_learning_static");
                form.setAttribute("method", "POST");
                form.submit();
            });
        });
    </script>
</head>

</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>
    
    <section class="content">
        <h1>Try Deep Learning-Based Detection</h1>
        <div class="centered">
            <form id="upload-form"  enctype="multipart/form-data">
                <div id="dropbox" class="dropbox">
                    <p>Drag & drop a video file here, or click to select one</p>
                    <input type="file" name="file" id="file" accept="video/*" required>
                    <video id="video-preview" controls style="display: none;"></video>
                </div>
                <button id="submitButton" type="submit">Submit</button>
                <div id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Processing video... Please wait.</p>
                </div>

            </form>
            <form action="{{ url_for('start_real_time_deep_learning_detection') }}" method="POST">
                <h3>Real-Time Detection</h3>
                <p>Use your webcam to perform real-time deepfake detection.</p>
                <button id="real-time-button" type="submit">Start Real-Time Detection</button>
            </form>
            <div id="real-time-detection-result"></div>
        </div>
    </section>
    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
