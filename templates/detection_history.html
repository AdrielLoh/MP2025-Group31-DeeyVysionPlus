<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection History</title>
    <link href="../static/css/new_styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>
    <div class="page-container-hx9k2">
        <h1 class="history-title-hx9k2">Detection History</h1>
        <div id="loading" class="loading-container-hx9k2">
            <div class="loading-text-hx9k2">Loading detection history...</div>
        </div>
        <div id="content" style="display: none;">
            <div class="table-wrapper-hx9k2">
                <table id="historyTable" class="history-table-hx9k2">
                    <thead>
                        <tr>
                            <th class="table-header-hx9k2 col-timestamp-hx9k2">Date & Time</th>
                            <th class="table-header-hx9k2 col-filename-hx9k2">Filename</th>
                            <th class="table-header-hx9k2 col-detection-hx9k2">Detection Type</th>
                            <th class="table-header-hx9k2 col-media-hx9k2">Media Preview</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="no-data" class="no-data-container-hx9k2" style="display: none;">
            <div class="no-data-text-hx9k2">No detection history found.</div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        function getMediaPath(uploadedPath) {
            // Handle both absolute and relative paths
            if (uploadedPath.includes('static/uploads/')) {
                // Extract just the filename from the path
                const filename = uploadedPath.split('/').pop() || uploadedPath.split('\\').pop();
                return `/media/${filename}`;
            }
            // If it's already a relative path or just a filename
            const filename = uploadedPath.split('/').pop() || uploadedPath.split('\\').pop();
            return `/media/${filename}`;
        }
        async function loadDetectionHistory() {
            try {
                const response = await fetch('/api/detection-history');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.length === 0) {
                    document.getElementById('no-data').style.display = 'block';
                    return;
                }
                
                const tbody = document.getElementById('historyBody');
                tbody.innerHTML = '';
                
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.style.cursor = 'pointer';
                    row.classList.add('history-row-clickable');

                    // click event listener to switch to cached results
                    row.addEventListener('click', function() {
                        window.location.href = `/${entry.uuid}`;
                    });
                    
                    // Format timestamp
                    const date = new Date(entry.timestamp);
                    const formattedDate = date.toLocaleString();
                    
                    // Create detection type badges
                    let detectionTypesHtml = '';
                    if (entry.detection_type === 'Multi Model') {
                        detectionTypesHtml = '<span class="detection-badge-hx9k2 type-multi-hx9k2">Multi Model</span>';
                        entry.detection_methods.forEach(method => {
                            const className = `type-${method.replace(' ', '-').toLowerCase()}-hx9k2`;
                            detectionTypesHtml += `<span class="detection-badge-hx9k2">${method}</span>`;
                        });
                    } else {
                        const className = `type-${entry.detection_type.replace(' ', '-').toLowerCase()}-hx9k2`;
                        detectionTypesHtml = `<span class="detection-badge-hx9k2 ${className}">${entry.detection_type}</span>`;
                    }
                    
                    // Create media preview
                    let mediaHtml = '';
                    if (entry.uploaded_path && entry.media_type !== 'unknown') {
                        // Convert absolute path to relative path for serving
                        const mediaPath = getMediaPath(entry.uploaded_path);
                        
                        if (entry.media_type === 'video') {
                            mediaHtml = `
                                <video class="media-preview-hx9k2" controls muted preload="metadata">
                                    <source src="${mediaPath}" type="video/mp4">
                                    <div class="media-error-hx9k2">Video not supported</div>
                                </video>
                            `;
                        } else if (entry.media_type === 'audio') {
                            mediaHtml = `
                                <audio class="media-preview-hx9k2" controls preload="metadata">
                                    <source src="${mediaPath}">
                                    <div class="media-error-hx9k2">Audio not supported</div>
                                </audio>
                            `;
                        }
                    } else {
                        mediaHtml = '<div class="no-media-hx9k2">No media available</div>';
                    }
                    
                    row.className = 'table-row-hx9k2';
                    row.innerHTML = `
                        <td class="table-cell-hx9k2 timestamp-cell-hx9k2 col-timestamp-hx9k2">${formattedDate}</td>
                        <td class="table-cell-hx9k2 filename-cell-hx9k2 col-filename-hx9k2">${entry.filename}</td>
                        <td class="table-cell-hx9k2 detection-cell-hx9k2 col-detection-hx9k2">${detectionTypesHtml}</td>
                        <td class="table-cell-hx9k2 media-cell-hx9k2 col-media-hx9k2">${mediaHtml}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
                
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading detection history:', error);
                document.getElementById('loading').innerHTML = 'Error loading detection history.';
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDetectionHistory);
    </script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
