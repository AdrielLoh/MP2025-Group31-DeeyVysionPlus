<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Multi-Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let form = document.getElementById("uploadForm");
            let submitButton = form.querySelector("button[type='submit']");
            let spinner = document.getElementById("loadingSpinner");
    
            form.addEventListener("submit", function(event) {
                // Prevent default form submission
                event.preventDefault();
    
                // Ensure at least one checkbox is selected
                let selectedMethods = document.querySelectorAll("input[name='methods']:checked");
                if (selectedMethods.length === 0) {
                    alert("Please select at least one detection method.");
                    return;
                }
    
                // Disable submit button and show spinner
                submitButton.disabled = true;
                submitButton.innerText = "Processing...";
                spinner.style.display = "block";
    
                // Submit the form normally
                form.setAttribute("action", "/multi_detection");
                form.setAttribute("method", "POST");
                form.submit();
            });
        });
    </script>

</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>

    <section class="content">
        <h1>Try Multi-Detection</h1>
       
    <div class="centered">
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="checkbox-group">
                <p><label><input type="checkbox" name="methods" value="deep_learning"> Deep Learning</label></p>
                <p><label><input type="checkbox" name="methods" value="physiological"> Physiological Signal Analysis</label></p>
                <p><label><input type="checkbox" name="methods" value="body_posture"> Body Posture Analysis</label></p>
                <p><label><input type="checkbox" name="methods" value="visual_artifacts"> Visual Artifacts Detection</label></p>
            </div>
            <div id="dropbox" class="dropbox">
                <p>Drag & drop a video file here, or click to select one</p>
                <input type="file" name="file" id="file" accept="video/*" required>
                <video id="video-preview" controls style="display: none;"></video>
            </div>
            <button id="submitButton" type="submit">Submit</button>
            <div id="loadingSpinner">
                <div class="spinner"></div>
                <p>Processing video... Please wait.</p>
            </div>
    </section>
    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
       
</body>
</html>
